<html>
    <head>
        <title>Add students</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 30%; /* Adjust the width as needed */
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%; /* Adjust the width as needed */
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    
 <body>
    <form action="NewServlet" method="post" id="studentForm">
        <label>Number of Students: <input type="text" name="numStudents" id="numStudents"></label><br>

        <div id="inputFieldsContainer"></div>

    <input type="hidden" name="action" value="add">
    <input type="submit" value="Add Student">
    
        <script>
            // Function to dynamically generate input fields
            function generateFields() {
                var numStudents = document.getElementById("numStudents").value;
                var container = document.getElementById("inputFieldsContainer");
                container.innerHTML = ""; // Clear previous content

               for (var i = 0; i < numStudents; i++) {
    var labelId = "id" + i;  // Corrected the label ID
    var labelFirstName = "firstName" + i;
    var labelLastName = "lastName" + i;
    var labelGender = "gender" + i;
    var labelGPA = "gpa" + i;
    var labelLevel = "level" + i;
    var labelAddress = "address" + i;

    container.innerHTML += `
        <label>ID ${i + 1}: <input type="text" name="${labelId}"></label><br>
        <label>First Name: <input type="text" name="${labelFirstName}"></label><br>
        <label>Last Name: <input type="text" name="${labelLastName}"></label><br>
        <label>Gender: <input type="text" name="${labelGender}"></label><br>
        <label>GPA: <input type="text" name="${labelGPA}"></label><br>
        <label>Level: <input type="text" name="${labelLevel}"></label><br>
        <label>Address: <input type="text" name="${labelAddress}"></label><br><br>
    `;
}

            }

            // Attach the function to the input field change event
            document.getElementById("numStudents").addEventListener("input", generateFields);

            // Initially generate the fields
            generateFields();
        </script>
</form>
    </body>
</html>
